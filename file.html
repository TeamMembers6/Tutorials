* {

label {

input[type="text"],

.dropdown-content {
    display: none;

    border-radius: 5px;
    max-height: 150px; /* Set max height for scrolling */

<script>
let menuicn = document.querySelector(".menuicn");
let nav = document.querySelector(".navcontainer");

menuicn.addEventListener("click", () => {
    nav.classList.toggle("navclose");
})
const avatar = document.getElementById("videoFile");
const messageDiv = document.getElementById("message");
const videoListDiv = document.getElementById("videoList");

function uploadFile(event) {
            event.preventDefault();

            const file = avatar.files[0];
            const title = document.getElementById("videoTitle").value;
            const description = document.getElementById("videoDescription").value;
            const category = document.getElementById("categoryInput").value;
           
            
            if (file) {
                const formData = new FormData();
                formData.append("file", file);
                formData.append("title", title);
                formData.append("description", description);
                formData.append("category", category.toLowerCase());
              
              
                fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData,
                })
                .then((res) => {
                    if (!res.ok) {
                        throw new Error('Upload failed: ' + res.statusText);
                    }
                    return res.json();
                })
                .then((data) => {
                  console.log(data);
                  
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                   
                    
                })
                .catch((err) => {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
                });
            document.getElementById("videoTitle").value = '';
            document.getElementById("videoDescription").value = '';
            avatar.value = '';
            document.getElementById("categoryInput").value = '';
              } else {
                messageDiv.innerHTML = `<div class="alert alert-warning">Please select a file to upload.</div>`;
            }
            
        }
function filterCategories() {
    const input = document.getElementById("categoryInput");
    const filter = input.value.toLowerCase();
    const dropdown = document.getElementById("categoryDropdown");
    const options = dropdown.getElementsByClassName("category-option");

    dropdown.style.display = options.length ? 'block' : 'none'; // Show dropdown if options exist

    // Loop through all category options and hide those that don't match the search
    for (let i = 0; i < options.length; i++) {
        const txtValue = options[i].textContent || options[i].innerText;
        options[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
    }

    // Close the dropdown if input is empty
    if (!filter) {
        dropdown.style.display = 'none';
    }
}

// Add event listeners to handle clicks on category options
document.querySelectorAll('.category-option').forEach(option => {
    option.addEventListener('click', function() {
        document.getElementById("categoryInput").value = this.textContent; // Set the input value
        document.getElementById("categoryDropdown").style.display = 'none'; // Hide dropdown after selection
    });
});

// Close the dropdown if clicked outside
window.addEventListener('click', function(event) {
    if (!event.target.matches('#categoryInput')) {
        document.getElementById("categoryDropdown").style.display = 'none';
    }
});


</script>
