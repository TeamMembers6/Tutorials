<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Course Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, rgba(29,24,119,1) 3%, rgba(66,66,157,1) 38%, rgba(27,114,138,1) 91%);
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #003366;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 600px;
            flex-grow: 1;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 25px 0 0 25px;
            border: 1px solid #ddd;
            outline: none;
        }

        .search-bar button {
            background-color: #e28743;
            border: none;
            padding: 10px 15px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #d07f3f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #1a5f8f;
        }

        .navbar-toggler {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                padding-top: 20px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .search-bar {
                order: 1;
                width: 100%;
                margin-top: 15px;
            }
        }

        /* Hero Section */
        #hero {
            position: relative;
            background: url('Images/hero-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 120px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .hero-content {
            background: rgba(0, 51, 102, 0.8);
            padding: 30px;
            border-radius: 8px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.3rem;
        }

        /* Main Content */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course-detail {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-detail img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .course-info {
            flex: 1;
        }

        .course-info h2 {
            color: #003366;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .course-info p {
            color: #555;
            font-size: 1.1rem;
        }

        .enroll-button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .enroll-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        /* Video Section */
        .video-section {
            margin: 40px 0;
        }

        .video-section h2 {
            color: #f7f7f7;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        #overview .container p strong {
            color: rgb(231, 84, 128);
        }

        #overview .container ul li,p{
            color: lightblue;
            font-style: italic;
        }

        #overview h3{
            color:white ;
        }


        /* Courses Section */
    
        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 40px 20px;
            margin-top: 40px;
            position: relative;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .footer-social {
            text-align: center;
        }

        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f05050;
            padding-bottom: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            background-color: #f05050;
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            font-size: 0.8em;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links by default */
                flex-direction: column;
                position: absolute;
                top: 100%; /* Position below the navbar */
                right: 0; /* Align to the right */
                background-color: #003366;
                padding-top: 10px;
                width: 200px;
              
                z-index: 1;
            }

            .nav-links.show {
                display: flex; /* Show links when toggled */
            }

            .navbar-toggler {
                display: block; /* Show the menu button */
                margin-left: auto;
            }
            .search-bar {
                max-width: 100%;
            }

            #hero {
                padding: 80px 20px;
            }

            .hero-content {
                padding: 20px;
            }

            .course-detail {
                flex-direction: column;
                align-items: center;
            }

            .course-detail img {
                max-width: 100%;
            }

            .course-info {
                padding: 20px;
            }

            .video-section {
                margin: 20px 0;
            }

            .video-section h2 {
                font-size: 1.8rem;
            }

            video {
                height: 200px;
            }

            .courses-you-may-like {
                flex-direction: column;
                align-items: center;
            }

            .course-grid {
                flex-direction: column;
                align-items: center;
            }

            .course-card {
                margin: 20px;
            }

            .course-card img {
                height: 150px;
            }

            .course-info {
                padding: 10px;
            }

            .enroll-button {
                padding: 5px 10px;
            }

            footer {
                padding: 20px 10px;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-social {
                margin-bottom: 20px;
            }

            .social-icons {
                justify-content: center;
            }
        }
         

        @media (min-width: 769px) {
            .navbar-toggler {
                display: none; /* Hide the menu button on larger screens */
            }

            .nav-links {
                display: flex;
                 /* Show links in a row on larger screens */
            }
        }
    </style>
</head>
<body>
   
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="Images/Logo1.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">&equiv;</span>
        </button>
        <ul class="nav-links" id="navbarNav">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> FAQ</a></li>
        </ul>
    </nav>
</header>

    <section id="hero">
        <div class="hero-content">
            <h2>Course Name:?</h2>
            <p>Learn the essentials of building modern websites and applications.</p>
        </div>
    </section>

    <main>
        <section class="video-section">
            <h2>Tutorial Video</h2>
            <video controls>
                <source src="Trail.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    
        <section class="course-detail" id="course-overview">
            <!-- Course Details will be loaded here dynamically -->
        </section>
    

    <!-- Placeholder for dynamically added courses -->
    <section id="dynamic-courses" class="container"></section>
    
    <section id="overview" class="section section-animate-left">
        <div class="container">
            <h3>Overview</h3>
            <p><strong>Description:</strong> <span id="course-description"></span></p>
            <p><strong>What You Will Learn:</strong></p>
            <ul id="course-learn"></ul>
            <p><strong>Course Curriculum:</strong></p>
            <ul id="course-curriculum"></ul>
            <p><strong>Real-Time Tasks:</strong></p>
            <ul id="course-tasks"></ul>
        </div>
    </section>
    
    
        
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-social">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 LearnHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        // Select the toggle button and the nav links
        const toggler = document.querySelector('.navbar-toggler');
        const navLinks = document.getElementById('navbarNav');
    
        // Add click event to the toggler
        toggler.addEventListener('click', function() {
            navLinks.classList.toggle('show'); // Toggle the show class
        });
    
        // Smooth Scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    
        // Search functionality
        document.querySelector('.search-bar button').addEventListener('click', () => {
            const searchValue = document.querySelector('.search-bar input').value.toLowerCase();
            if (searchValue.includes('web development')) {
                window.location.href = '#course-overview';
            } else {
                alert('Course not found! Please search for available courses.');
            }
        });
    
        // Enroll button functionality
        async function attachEnrollButtonListener(cname,price) {
            const enrollButtons = document.querySelectorAll('.enroll-button');
            enrollButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (localStorage.getItem('isEmail'))
                    {window.location.href = `Enrform.html?courseName=${cname}`; // Redirect to enrollform.html
                
                    }
                    else{
                        window.location.href='login1.html'
                    }
                });
            });
        }
    
        // Animation on scroll for elements
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                } else {
                    entry.target.classList.remove('animate');
                }
            });
        });
    
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    
        // Category filter functionality
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const category = button.getAttribute('data-category');
                document.querySelectorAll('.course-category').forEach(course => {
                    if (course.classList.contains(category)) {
                        course.classList.add('active');
                    } else {
                        course.classList.remove('active');
                    }
                });
            });
        });
    
        // Background image change on hover for hero section
        const heroSection = document.getElementById('hero');
        heroSection.addEventListener('mouseover', function() {
            this.style.backgroundImage = 'url("Images/alternate-bg.jpg")';
        });
        heroSection.addEventListener('mouseout', function() {
            this.style.backgroundImage = 'url("Images/hero-bg.jpg")';
        });
    
        // Get the courseId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('coursesId') || "1";
    
        // Function to fetch course details from the backend
        async function fetchCourseDetails(courseId) { 
            try {
                const response = await fetch(`http://localhost:5000/courses/${courseId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const selectedCourse = await response.json();
    
                if (!selectedCourse) {
                    document.getElementById('course-overview').innerHTML = '<p>Course not found.</p>';
                } else {
                    displayCourseDetails(selectedCourse);
                }
            } catch (error) {
                console.error('Error fetching course:', error);
                document.getElementById('course-overview').innerHTML = '<p>Error fetching course details.</p>';
            }
        }
    
        function displayCourseDetails(course) {
            const courseOverviewSection = document.getElementById('course-overview');
            courseOverviewSection.innerHTML = `
                <img src="${course.image}" alt="${course.title}">
                <div class="course-info">
                    <h2>${course.title}</h2>
                    <p><strong>Course Includes:</strong> ${course.description}</p>
                    <p><strong>Price:</strong> ${course.price}</p>
                    <button class="enroll-button">Enroll Now</button>
                </div>
            `;
            attachEnrollButtonListener(course.title,course.price); // Attach listener here
    
            const heroContentSection = document.querySelector('.hero-content');
            heroContentSection.innerHTML = `
                <h2>Course Name: ${course.title}</h2>
                <p>Learn the essentials of building modern websites and applications.</p>
            `;
            populateOverview(course);
        }
    
        // Fetch course details when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (courseId) {
                fetchCourseDetails(courseId);
            } else {
                document.getElementById('course-overview').innerHTML = '<p>No course ID provided.</p>';
            }
        });
    
        function populateOverview(data) {
            document.getElementById('course-description').textContent = data.overview.description;
    
            const learnList = data.overview.learn.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            document.getElementById('course-learn').innerHTML = learnList;
    
            const curriculumList = data.overview.course.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            document.getElementById('course-curriculum').innerHTML = curriculumList;
    
            const tasksList = data.overview.tasks.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            document.getElementById('course-tasks').innerHTML = tasksList;
        }
    </script>
    
</body>
</html>
