    <!-- for header part -->
    <header>

    <script>
        let menuicn = document.querySelector(".menuicn");
        let nav = document.querySelector(".navcontainer");

        menuicn.addEventListener("click", () => {
            nav.classList.toggle("navclose");
        });


        document.addEventListener('DOMContentLoaded', function () {
            const courseName = getCourseFromURL().toLowerCase();
            updateCourseTitle(courseName);
            fetchVideos()
        
            });

        // Function to get the course name from the URL parameters
        function getCourseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('course') || "talend" ;
        }

        // Function to update the h3 tag based on the selected course
        function updateCourseTitle(courseName) {
            document.getElementById('courseTitle').textContent = courseName.charAt(0).toUpperCase() + courseName.slice(1);
        }
        
       // Function to fetch videos
       async function fetchVideos() {
    const jwt = localStorage.getItem('token');
    let category = getCourseFromURL();
    const courseContainer = document.querySelector('.course-container');

    try {
        const response = await fetch('http://localhost:5000/check-course-enrollment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ jwt, category })
        });

        const data = await response.json();
        if (data.courseName) {
            courseContainer.innerHTML += data.videos.map(ele => `
    <div class="topic">
        <div class="topic-header">${ele.title}</div>
        <div class="topic-content">
            ${ele.url ? `
                <div class="video-container">
                    <video id="video-${ele.id}" class="video-player" controls>
                        <source src="${ele.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button class="progress-btn" style="display: none;">Update Progress</button>
                </div>` : ''}
            <p>${ele.description}</p>
        </div>
    </div>`).join('');


            const topicHeaders = document.querySelectorAll('.topic-header');
            topicHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    content.classList.toggle('active');
                });
            });

            // Add event listeners for video progress
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                const videoButton = video.parentElement.querySelector('.progress-btn');

                video.addEventListener('timeupdate', () => {
                    const progress = video.currentTime / video.duration;
                    if (progress >= 0.5) {
                        videoButton.style.display = 'block';
                    }
                });

                // Handle button click
                videoButton.addEventListener('click', () => {
                    updateUserProgress(data.videos[index].id,data.courseName); // Send progress update for the specific video
                    videoButton.style.display = 'none'; // Hide the button after clicking
                });
            });
        } else {
            if (data.message === 'User not found.') {
                window.location.href = 'login.html';
            } else {
                alert(data.message);
            }
        }
    } catch (error) {
        console.error("Error:", error);
    }
}

const updatedVideos = new Set(); // Store unique video IDs that have been updated
console.log(updatedVideos);

async function updateUserProgress(videoId, courseName) {
    const token= localStorage.getItem('token');

    // Check if the videoId has already been updated
    if (updatedVideos.has(videoId)) {
        alert("You have already updated the progress for this video.");
        return; // Prevent further updates
    }
    
    try {
        const response = await fetch('http://localhost:5000/update-progress', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token, videoId, courseName })
        });

        const result = await response.json();
        alert(result.message); // Notify user of progress update

        updatedVideos.add(videoId);
    } catch (error) {
        console.error("Error:", error);
    }
}

  </script>
