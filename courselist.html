    <script>

 // Toggle the visibility of nav links on mobile
 document.querySelector('.menu-toggle').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show'); // Toggle the 'show' class
        });
   

        let allCourses = [];

        // Function to fetch courses from the backend
        async function fetchCourses() {
            try {
                const response = await fetch('http://localhost:5000/courses'); // Replace with your API URL
                if (!response.ok) { 
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                allCourses = await response.json(); // Assuming the response is in JSON format
                displayCourses(); // Call displayCourses after fetching the data
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }
        
        // Function to display courses
        function displayCourses() {
            const courseList = document.querySelector('.course-list');
            courseList.innerHTML = ''; // Clear existing content if needed
        
            allCourses.forEach(course => {
                const courseCard = `
                    <div class="course-card">
                        <img src="${course.image}" alt="${course.title}">
                        <h3>${course.title}</h3>
                        <p><strong>Price:</strong> ${course.price}</p>
                        <a href="course-details.html?coursesId=${course.id}" class="enroll-button">View Details</a>
                    </div>
                `;
                courseList.innerHTML += courseCard;
            });
        }
        
        // Load courses when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            fetchCourses(); // Fetch courses when the DOM is ready
        });
    </script>
